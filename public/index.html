<body>

	<div class="container">
		<h2>Visualizing DNA Sequences</h2>
		<br>
		<p>
			This visualization was created as an aid to detect errors in DNA sequences, as well as compare DNA
			sequences across different species.
		</p>

		<div id="my_dataviz" class="my-custom-scrollbar my-custom-scrollbar-primary"></div>
	</div>

	<!-- JavaScript For Bootstrap 4 -->
	<script src="client/jquery.slim.min.js"></script>
	<script src="client/popper.min.js"></script>
	<script src="client/bootstrap.min.js"></script>

	<!-- D3 JS -->
	<script src="client/d3.min.js"></script>
	<script src="https://d3js.org/d3.v4.js"></script>

	<!-- <script src="https://d3js.org/d3.v4.js"></script> -->

	<!-- Project JS -->
	<script>

	// randomly generated N = 40 length array 0 <= A[N] <= 39
	var seqScores1 = Array.from({length: 40}, () => Math.floor(Math.random() * 40));

	var data = [
		{
			seqId: "AACTA2215-20",
			species: "Tachystola",
			seqChars: "--------LYFIFGIWAGMVGT----SLSLLIRAELGNP--------GSLIGDDQI-------YNTIVTAHAFIMIFFMVMPIMIGGFGNW---------",
			seqScores: seqScores1
		},
		{
			seqId: "AACTA2452-20",
			species: "Cortinicara",
			seqChars: "--------LYFIFGIWAGMVGT----SLSLLIRAELGNP--------GSLIGDDQI-------YNTIVTAHAFIMIFFMVMPIMIGGFGNW---------",
			seqScores: seqScores1
		}
	]

	// generate data
	var values = [];
	//add more pushes for more lines
	for (var i = 0; i < 200; i++) {
		values.push(fillData());
	}

	function fillData () {
		var data = [];
		var currentValue = 100;
		var random = d3.randomNormal(200, 1000);

		for(var i=0; i<200; i++) {
			var currentDate = new Date();
			currentDate.setDate(currentDate.getDate() + i);
			data.push([currentDate, currentValue]);
			currentValue = currentValue + random();
		}
		return data;
	}

	//-------------------------------
	d3.selection.prototype.moveToFront = function() {
		return this.each(function(){
			this.parentNode.appendChild(this);
		});
	};
	var drawLinesGraph = function(containerHeight, containerWidth, data, yLabel){

		var svg = d3.select('body').append('svg')
		.attr('width', containerWidth)
		.attr('height', containerHeight);

		var margin = {top: 50, left: 50, bottom: 50, right: 50};

		var height = containerHeight - margin.top - margin.bottom;
		var width = containerWidth - margin.right - margin.left;

		var g = svg.append('g')
		.attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')')
		.attr('overflow', 'hidden');

		var minX = d3.min(data, function(d){ return d3.min(d, function(e){return e[0]})});
		var maxX = d3.max(data, function(d){ return d3.max(d, function(e){return e[0]})});
		var minY = d3.min(data, function(d){ return d3.min(d, function(e){return e[1]})});
		var maxY = d3.max(data, function(d){ return d3.max(d, function(e){return e[1]})});

		var ratio =  height / width;

		var xScale = d3.scaleTime()
		.range([0, width])
		.domain([minX, maxX]);

		var yScale = d3.scaleLinear()
		.range([height, 0])
		.domain([minY, maxY]);

		var line = d3.line()
		.x(function(d) { return xScale(d[0]); })
		.y(function(d) { return yScale(d[1]); });

		var colors = d3.scaleOrdinal()
		.domain([0, data.length])
		.range(d3.schemeCategory20);

		var xAxis = d3.axisBottom(xScale),
		yAxis = d3.axisLeft(yScale);

		var brush = d3.brush().on("end", brushended),
		idleTimeout,
		idleDelay = 350;

		var drag = d3.drag().on('drag', dragged);

		svg.append("g")
		.attr("class", "brush")
		// .call(brush);

		g.append('g')
		.attr('class', 'axis--x')
		.attr('transform', 'translate(0, ' + height + ')')
		.call(xAxis);

		g.append('g')
		.attr('class', 'axis--y')
		.call(yAxis)
		.append('text')
		.attr('transform', 'rotate(-90)')
		.attr('y', 10)
		.attr('dy', '.1em')
		.attr('text-anchor', 'end')
		.attr('fill', 'rgb(54, 54, 54)')
		.attr('font-size', '1.2em')
		.text(yLabel)

		g.append('defs')
		.append('clipPath')
		.attr('id', 'clip')
		.append('rect')
		.attr('x', 0)
		.attr('y', 0)
		.attr('width', width)
		.attr('height', height);

		var main = g.append('g')
		.attr('class', 'main')
		.attr('clip-path', 'url(#clip)');

		var tooltip = d3.select("#my_dataviz")
	    .append("div")
	    .style("opacity", 1)
	    .attr("class", "tooltip")
	    .style("background-color", "white")
	    .style("border", "solid")
	    .style("border-width", "2px")
	    .style("border-radius", "5px")
		.style("padding", "5px")
		.style("width", "12rem")
		.style("height", "2.2rem")
		.text("Tooltip text...")


		for( let i = 0; i < data.length; i++ ){
			main.append('path')
			.datum(data[i])
			.attr('d', line)
			.attr('stroke', d => colors(i))
			.attr('stroke-width', 2)
			.attr('opacity', 0.5)
			.attr('fill', 'none')
			.attr('class', 'line')
			.on("mouseover", function () {
				d3.select(this).style("stroke-width", 4).attr('opacity', '1').moveToFront();
				// tooltip.style("opacity", 1);
				tooltip.text("ID: " + data[i][i][1]);
			})
			.on("mouseout", function () {
				d3.select(this).style("stroke-width", 2).attr('opacity', 0.5);
				// tooltip.style("opacity", 0);
				tooltip.text("");
			})
			.on("click", function () {
				d3.select(this).attr('stroke', 'black');
			})

			// main.selectAll('.circle').data(data[i]).enter().append('circle')
			//   .attr('cx', function(d) { return xScale(d[0]); })
			//   .attr('cy', function(d) { return yScale(d[1]); })
			//   .attr('r', 4)
			//   .attr('fill', 'white')
			//   .attr('stroke', d => colors(i))
			//   .attr('stroke-width', 1)
			//   .attr('class', 'circles');
		}

		//voronoi

		var vorData = d3.merge(data);

		var voronoiDiagram = d3.voronoi()
		.x(function(d) {return xScale(d[0]); })
		.y(function(d) {return yScale(d[1]); })
		.size([containerWidth, containerHeight])(vorData);

		var voronoiRadius = width;


		//focus

		var focus = g.append('g').style('display', 'none');

		focus.append('line')
		.attr('id', 'focusLineX')
		.attr('class', 'focusLine');
		focus.append('line')
		.attr('id', 'focusLineY')
		.attr('class', 'focusLine');
		// focus.append('circle')
		//     .attr('id', 'focusCircle')
		//     .attr('r', 4)
		//     .attr('class', 'circle focusCircle');


		svg.select('.overlay')
		.attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')')
		.attr('width', width)
		.attr('height', height)
		.on('mouseover', function() { focus.style('display', null); })
		.on('mouseout', function() { focus.style('display', 'none'); })
		.on('mousemove', function() {

			var [mx, my] = d3.mouse(this);

			// use the new diagram.find() function to find the Voronoi site
			// closest to the mouse, limited by max distance voronoiRadius
			var site = voronoiDiagram.find(mx, my, voronoiRadius);

			var x = site[0];
			var y = site[1];

			focus.select('#focusCircle')
			.attr('cx', x)
			.attr('cy', y);
			focus.select('#focusLineX')
			.attr('x1', x).attr('y1', yScale(yScale.domain()[0]))
			.attr('x2', x).attr('y2', yScale(yScale.domain()[1]));
			focus.select('#focusLineY')
			.attr('x1', xScale(xScale.domain()[0])).attr('y1', y)
			.attr('x2', xScale(xScale.domain()[1])).attr('y2', y);
		})
		.on('contextmenu', function() {
			this.dispatchEvent(new Event('drag'));
			d3.event.preventDefault();
		});
		// .on('drag', drag);


		function brushended() {
			var s = d3.event.selection;
			if (!s) {
				if (!idleTimeout) return idleTimeout = setTimeout(idled, idleDelay);
				xScale.domain([minX, maxX]);
				yScale.domain([minY, maxY]);
			} else {
				xScale.domain([s[0][0] * ratio, s[1][0]].map(xScale.invert, xScale));
				yScale.domain([s[1][1], s[0][1] * ratio].map(yScale.invert, yScale));
				svg.select(".brush").call(brush.move, null);
			}
			zoom();
		}

		function idled() {
			idleTimeout = null;
		}

		function zoom() {
			var t = svg.transition().duration(750);
			svg.select(".axis--x").transition(t).call(xAxis);
			g.select(".axis--y").transition(t).call(yAxis);
			g.selectAll(".circles").transition(t)
			.attr("cx", function(d) { return xScale(d[0]); })
			.attr("cy", function(d) { return yScale(d[1]); });
			g.selectAll(".line").transition(t)
			.attr("d", function(d) { return line(d); });

			voronoiDiagram = d3.voronoi()
			.x(function(d) {return xScale(d[0]); })
			.y(function(d) {return yScale(d[1]); })
			.size([containerWidth, containerHeight])(vorData);

		}

		function dragged() {
			d3.selectAll('.line')
			.attr('transform', `translate(${d3.event.x}, ${d3.event.y})`);
			d3.selectAll('.line')
			.attr('transform', `translate(${d3.event.x}, ${d3.event.y})`);
			g.select(".axis--x").call(xAxis);
			g.select(".axis--y").call(yAxis);
		}


	}

	drawLinesGraph(400, 1200, values, 'Score');

	</script>
</body>
