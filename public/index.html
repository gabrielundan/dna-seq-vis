<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>DNA Sequence Visualization</title>

	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" type="text/css" href="client/bootstrap.min.css" />



	<!-- Project CSS -->
	<link rel="stylesheet" type="text/css" href="client/style.css" />

	<link id="stm" type="text" href="treeview/sequences_tax_mapping.txt" />

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">Team TBD</a>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link active" href="/">
						DNA Visualization
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">
						About Us
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="modal fade" id="filter-modal" tabindex="-1" role="dialog" aria-labelledby="filter-modal-title"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="filter-modal-title">Choose Displayed DNA Sequences</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="tree" style="overflow: auto; max-height: 600px; ">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="overview-modal" tabindex="-1" role="dialog" aria-labelledby="overview-modal-title"
		aria-hidden="true">
		<div class="modal-dialog" style="max-width: 1140px;" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="overview-modal-title">DNA Sequence Overview</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="overview-content"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col">
			<div class="row">	
				<h2>Visualizing DNA Sequences</h2>
				<br>
				<p>
					This visualization was created as an aid to detect errors in DNA sequences, as well as compare DNA
					sequences across different species.
				</p>
			</div>
			<div class="row">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#filter-modal">
					Filter DNA Sequences
				</button>
				<button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#overview-modal">
					Show Overview
				</button>
				<div id="msa"></div>
				<div id="line-graph"></div>
			</div>
		</div>
	</div>

	<!-- JavaScript For Bootstrap 4 -->
	<script src="client/jquery.min.js"></script>
	<script src="client/popper.min.js"></script>
	<script src="client/bootstrap.min.js"></script>

	<!-- D3 JS -->
	<script src="client/d3.min.js"></script>
	<script src="https://d3js.org/d3.v4.js"></script>

	<!---Patternfly Treeview-->
	<script src="treeview/bootstrap-treeview.js"></script>

	<!-- Project JS -->
	<script src="treeview/navbar.js"></script>
	<script src="client/line-graph.js"></script>

	<!-- MSAViewer JS -->
	<script src="client/msa.min.gz.js"></script>

	<!-- Project JS -->
	<script type="application/javascript" src="client/util.js"></script>
	<script type="application/javascript" src="client/alignment.js"></script>

	<script>

		function detachOverview() {
			let a = $('.biojs_msa_overviewbox').detach();
			a.appendTo('#overview-content');
		} 
		detachOverview();
	</script>
</body>

</html>
